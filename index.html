<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/494502d9bd.js" crossorigin="anonymous"></script>
    <title>Ultimate Meme Generator</title>

</head>
<body onload="onInit()">

    <header class="main-header">
        <div class="main-header-container">
            <div class="header">
                <div class="logo">Ultimate Meme Generator</div>
                <nav>
                    <a href="#" onclick="onClickGallery()">Gallery</a>
                    <a href="#">About</a>
                </nav>
            </div>
        </div>

    </header>

    <section class="gallery-view">

     <h1>Select an image:</h1>
    <section class="imgs-gallery">
      
    </section>
    

    <section class="editor hidden">
       <div class="editor-tools-container">

        <div class="canvas-container">
            <canvas width="500" height="500" onclick="onCanvasClick(event)"></canvas>
        </div>

        <div class="editor-tools">

            <div class="tool-buttons">

            <input type="text" id="textEditor" class="textEditor" oninput="setLineTxt(this.value)" />
            <div class="line1-buttons">
            <button class="btn addLine" onclick="addLine()"><i class="fa-solid fa-plus"></i></button>
            <button class="btn deleteLine" onclick="deleteLine()"><i class="fa-solid fa-trash"></i></button>
            <button class="btn switchLine" onclick="switchLine()"><i class="fa-solid fa-arrow-up"> </i><i class="fa-solid fa-arrow-down"></i></button>

            </div>
            
                <div class="line2-buttons">
                <button class="btn small" onclick="changeFontSize('increase')">A+</button>
                <button class="btn small" onclick="changeFontSize('decrease')">A-</button>
                <button class="btn small" onclick="onSetTxtAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn small" onclick="onSetTxtAlign('center')"><i class="fa-solid fa-align-justify"></i></button>
                <button class="btn small" onclick="onSetTxtAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                
            </div>
            <div class="line3-buttons">
                <input type="color" oninput="setColor(this.value)" id="color" name="color" value="#ff0000" id="color"/>
                
                <select id="font" onchange="onFontChange(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MY">Brush Script MT</option>
                    <option value="Poppins">Poppins</option>
            
                </select>
            </div>
            <button class="btn download" onclick="onDownloadImg()" download="my-img.jpg"><i class="fa-solid fa-download"></i> Download</button>
            </div>
        </div>
    </div>
    </section>


    <script src="js/service/utils.js"></script>
    <script src="js/service/localStorage.js"></script>
    <script src="js/service/memeService.js"></script>

    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    
</body>
</html>
