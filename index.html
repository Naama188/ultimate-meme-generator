<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Ultimate Meme Generator</title>

</head>
<body onload="onInit()">
    <h1>Ultimate Meme Generator</h1>

    <section class="editor hidden">
        <input type="text" oninput="setLineTxt(this.value)" />
        <label for="color">Choose Color: </label>
        <input type="color" oninput="setColor(this.value)" id="color" name="color" value="#ff0000" id="color"/>
        <label for="size">Font Size: <span id="FSize"></span></label>
        <input type="range" id="size" name="size" step="10" min="10" max="80" value="20"
                        onchange="setFontSize(this.value)" />
        <button class="addLine" onclick="addLine()">+</button>
        <button class="switchLine" onclick="switchLine()">↑↓</button>
        
        <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from Canvas</a>
        <div class="canvas-container">
            <canvas width="450" height="450"></canvas>
        </div>
       

    </section>

    <section class="imgs-gallery">
        <h3>Select an image</h3>
   
  

    </section>

 

    <script src="js/service/utils.js"></script>
    <script src="js/service/localStorage.js"></script>
    <script src="js/service/memeService.js"></script>

    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    
</body>
</html>
